<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sexual Health FAQs</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <h1>Frequently Asked Questions (FAQs)</h1>
  <section id="faqs-list">
    <p>Loading FAQs...</p>
  </section>
  <script>
    async function loadFaqs() {
      const res = await fetch("http://localhost:8000/api/content/");
      const faqs = await res.json();
      const container = document.getElementById('faqs-list');
      if (faqs.length === 0) {
        container.innerHTML = "<p>No FAQs available yet. Check back soon!</p>";
        return;
      }
      container.innerHTML = faqs.map(faq => `
        <div style='margin-bottom:1em'>
          <b style='color:#7c3aed;'>Q: ${faq.question}</b><br>
          <span>A: ${faq.answer}</span>
        </div>
      `).join('');
    }
    window.onload = loadFaqs;
  </script>
</body>
</html>
